<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Linking Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    <title>Cook it or Book it</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="fa fa-newspaper-o"><span>To Stay in or Go out, that is the question!</span></h1>
        </header>

        <div class="article">
            <h3 class="article-header">
                Search Parameters
            </h3>
            <div class="article-body">
                <form>
                    <div class="form-group">
                        <label for="search-term">Search Term</label>
                        <input type="text" class="form-control" id="search-term">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit-button"><i class="fa fa-search"
                            aria-hidden="true"></i>
                        Search</button>
                    <button type="submit" class="btn btn-primary" id="clear-button"><i class="fa fa-trash"
                            aria-hidden="true"></i>
                        Clear</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/JavaScript" src=Project1.js></script>

</body>

</html>
